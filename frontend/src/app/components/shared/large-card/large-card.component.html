<div class="large-card-area" routerLink="/food/{{ id }}">
  <div class="card-img">
    <img [src]="image" />
  </div>
  <div class="card-title">
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
  </div>

  <div class="card-footer">
    <p>${{ price }}</p>
    <button>Order Now</button>
  </div>
</div>
